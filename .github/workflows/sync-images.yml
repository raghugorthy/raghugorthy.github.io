name: Sync Images from Private Repo

on:
  push:
    branches:
      - main  # Change this if your default branch is different
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Pages Repo
        uses: actions/checkout@v3

      - name: Clone Private Repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/your-username/private-repo.git private-repo
          cp -r private-repo/images public/images  # Adjust the path if needed

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/images  # Change path as needed
          git commit -m "Sync images from private repo" || echo "No changes to commit"
          git push
